platform: linux

image_resource:
  type: docker-image
  source:
    repository: psharkey/heroku-cli
    tag: "latest"

inputs:
- name: source

params:
    heroku_email: jarandwaagekleppa@gmail.com
    heroku_api_token: b6a1c626-30dc-4e72-803d-207b7fad28c6
    app_name: jwk-monitor

run:
  path: sh
  dir: source
  args:
    - -exc
    - |
      cat > /root/.netrc <<EOF
      machine api.heroku.com
          login ${heroku_email}
          password ${heroku_api_token}
      machine git.heroku.com
          login ${heroku_email}
          password ${heroku_api_token}
      EOF
      git push https://git.heroku.com/${app_name}.git master:refs/heads/master
